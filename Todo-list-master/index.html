<!DOCTYPE html>
<html>
  <head>
    <title>Todo-list</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'> 
    <script src="https://kit.fontawesome.com/2bd7bfd7e1.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
      <div class="header">
          <h1>What's your Todo</h1>
      </div>
      <div class="add-todo-section">
        <button class="calendar"><i class="fas fa-calendar-alt fa-3x"></i></button>
        <input id="input" type="text" placeholder=" What do you want to do?" />
        <button class="add-button"><i class="fas fa-plus-circle fa-3x"></i></button>
      </div>
      <div class="container">
          <div class="items">
           <input class="item-checkbox" type="checkbox"/>
          <input class="each-itembox" type="text" placeholder="Grocery Shopping"/>
          <button class="edit-button"><i class="fas  fa-pencil-alt fa-2x"></i></button>
          </div>
       </div>
       <button class="delete-button"><i class="fas fa-trash-alt fa-3x"></i></button>
       <h3>hey its done</h3>
    </div>
  </body>
