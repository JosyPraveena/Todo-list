<!DOCTYPE html>
<html>
  <head>
    <title>Todo-list</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'> 
    <script src="https://kit.fontawesome.com/2bd7bfd7e1.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
      <div class="header">
          <h1>What's your Todo</h1>
      </div>
      <form class="add-todo-section">
        <button class="calendar"><i class="fas fa-calendar-alt fa-3x"></i></button>
        <input id="input" type="text" placeholder=" What do you want to do?" />
        <button class="add-button"><i class="fas fa-plus-circle fa-3x"></i></button>
      </form>
      <div class="container">
          <div class="items">
            <ul class="todo"></ul>
          </div>
       </div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
